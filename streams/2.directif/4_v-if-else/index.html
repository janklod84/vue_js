<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<!-- 
v-text: Manage text
v-html: Manage html tags (vue html)
working like .innerHTML 
put content html inside tag 
v-show: Manage displaying object true or false 
v-if, v-else
-->
<div id="app">
	<h1 v-if="view" v-html='message'></h1>
	<h1 v-else="view">false</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
