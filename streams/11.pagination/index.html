<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
       body {
       	padding: 50px;
       }
    </style>
</head>
<body>
<!-- Read documentation: https://loadash.com/docs/4.17.10 -->
<div id="app" class="container">
	<ul class="list-group">
		<li v-for="item in collection" class="list-group-item">
			{{ item }}
		</li>
	</ul>
	<hr>
	<div class="btn-toolbar">
		<div class="btn-group">
		  <!-- p as page -->
		  <button class="btn btn-primary" v-for="p in pagination.pages" @click.prevent="setPage(p)">
			 {{ p }} 
		  </button>
		</div>
	</div>
	Displaying from indexes {{ pagination.startIndex }} to {{ pagination.endIndex }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="app.js"></script>
</body>
</html>
