<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .box{
        	height: 100px;          
        	width: 130px; 
        	background: orange;
        }
        .newanim-enter-active {
        	animation: newanim-in .5s;
        }
        .newanim-leave-active {
        	animation: newanim-in .5s reverse;
        }

        @keyframes newanim-in {
        	0%{
        		transform: scale(0);
        	}
        	50%{
        		transform: scale(1.5);
        	}
        	100%{
        		transform: scale(1);
        	}
        }
    </style>
</head>
<body>

<div id="demo">
	<div class="container">
       
       <button v-on:click="show = !show" class="btn btn-primary">Toggle</button>
       <transition name="newanim">
       	  <div class="box" v-if="show"></div>
       </transition>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
