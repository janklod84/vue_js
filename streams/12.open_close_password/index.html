<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
       html, body {
       	 height: 100%;
       	 width: 100%;
       	 margin: 0;
       	 padding: 0;   
       	 display: flex;
       	 align-items: center;
       	 justify-content: center;
       }
    </style>
</head>
<body>

<div id="app">
	<div class="form-group">
		<!-- !showPass для скритого элемента -->
		<input type="password" class="form-control" v-model="password" v-show="!showPass">
        
        <!-- showPass для показа элемента -->
		<input type="text" class="form-control" v-model="password" v-show="showPass">

        <!-- 
        	управляет либо паказывать или не показывать 
        	@click="" is equivalent to v-on:click=""
        -->
		<button class="btn btn-primary mt-3 ml-4" @click="showPass = !showPass">
			<span v-show="!showPass">Show password</span>
			<span v-show="showPass">Hide password</span>
		</button>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
